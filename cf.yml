AWSTemplateFormatVersion: '2010-09-09'
Description: "meshify pdf"
Resources:
  MESHIFYpdfextracttextFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code: MESHIFY_pdf_extracttext
      Handler: index.handler
      Role:
        Fn::GetAtt: [ LambdaRole , Arn ]
      Runtime: nodejs6.10
      Timeout: 300
  MESHIFYpdfextracttextLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
          - ""
          - - "/aws/lambda/"
            - Ref: MESHIFYpdfextracttextFunction
      RetentionInDays: 7
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              Resource: arn:aws:logs:*:*:*
  InvokeRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            AWS:
            - 321232316075
            - 184705290838
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: LambdaRolePolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Effect: Allow
              Action:
              - lambda:InvokeFunction
              Resource:
              - Fn::GetAtt: [ MESHIFYpdfextracttextFunction , Arn ]
Outputs:
  MESHIFYpdfextracttextFunction:
    Description: '/MESHIFY/MESHIFY/pdf/extracttext/lambda'
    Value:
      Fn::GetAtt: [ MESHIFYpdfextracttextFunction , Arn ]
  MESHIFYpdfextracttextRole:
    Description: '/MESHIFY/MESHIFY/pdf/extracttext/role'
    Value:
      Fn::GetAtt: [ InvokeRole , Arn ]
